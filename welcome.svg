<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

  @font-face {
  font-family: Server;
  src: url('./fonts/Used\ Servers.otf') format('opentype'),
       url('./fonts/Used\ Servers.ttf') format('truetype'),
       url('./fonts/Used\ Servers\ Bold.otf') format('opentype'),
       url('./fonts/Used\ Servers\ Bold.ttf') format('truetype');
  }


.server{
  font-family: "Server", sans-serif;
}

h1, h2 {
  font-size: 4rem;
  position: relative;
  color: transparent;
  background: linear-gradient(to right, var(--primary), var(--transparent), var(--secondary));
  background-clip: text;
  -webkit-background-clip: text;
  animation: heading 1s ease-in-out infinite;
}

.blue-glow {
    box-shadow: 0 0 15px  #2a27ce80;
}

      .body {
        font-family: "Open Sans", sans-serif;
        --color-main: #ff9b71;
        --color-primary: #2a27ce;
        --color-secondary: #777fe8b2;
        --color-background: #0d1117;
        --color-link: #e2e2ffff;
        --color-link-active: #6d44ffff
      }

      .container {
        width: calc(100% - 10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 a {
        display: block;
      }
      h1 a span {
        overflow: hidden;
        transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
        display: block;
      }
      h1 a span em {
        display: block;
      }
      h1 a span:nth-child(1) {
        color: var(--color-primary);
        margin-bottom: 4px;
        animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
      }
      h1 a span:nth-child(1) em {
        margin-top: 30px;
        line-height: 0rem;
        margin-bottom: -10px;
      }
      h1 a span:nth-child(2) {
        color: var(--color-primary);
        margin-bottom: 4px;
        animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
      }
      h1 a span:nth-child(2) em {
        margin-top: -4px;
        line-height: 1rem;
      }
      h1 a span:nth-child(3) {
        color: var(--color-primary);
        animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.1) -0.8s 1;
      }
      h1 a span:nth-child(3) em {
        margin-top: -36px;
        line-height: 3rem;
      }
      h1 a:hover span,
      h1 a:focus span {
        transition: transform 0.125s cubic-bezier(0.5, 0, 0.25, 2.5);
      }
      h1 a:hover span:nth-child(1),
      h1 a:focus span:nth-child(1) {
        transform: translateX(1vw);
      }
      h1 a:hover span:nth-child(3),
      h1 a:focus span:nth-child(3) {
        transform: translateX(-1vw);
      }

      @keyframes intro {
        0%, 75% { transform: translateX(-100vw); }
        100% { transform: translateX(0); }
      }

      @keyframes fade {
        0%, 75% { opacity: 0; }
        100% { opacity: 1; }
      }

      @media (prefers-color-scheme: light) {
        .body {
         --color-main: #ff9b71;
        --color-primary: #2a27ce;
        --color-secondary: #777fe8b2;
        --color-background: #eeeeee;
        --color-link: #9595eeff;
        --color-link-active: #6d44ffff;
        }
      }

      @media (prefers-reduced-motion) {
        .body {
          animation: none;
        }

        .hi {
          animation: none;
        }

        ul li {
          opacity: 1;
          animation: none;
        }

        h1 a span:nth-child(1),
        h1 a span:nth-child(2),
        h1 a span:nth-child(3) {
          animation: none;
        }
      }
    </style>
    <div class='body'>
      <div class='container'>
        <h1 class="server">
          <a href="https://github.com/akasintech">
            <span><em>Hi I'm Akasintech</em></span>
            <span><em>Hi I'm Akasintech</em></span>
            <span><em>Hi I'm Akasintech</em></span>
          </a>
        </h1>

      </div>
    </div>
  </div>
  </foreignObject>
</svg>